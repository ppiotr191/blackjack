<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BlackJack</title>
  <meta name="description" content="BlackJack Game">
  <meta name="author" content="ppiotr91">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/buttons.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div id="blackjack">
		<h1>Black jack</h1>
		<button class="flag flag-poland"><img src="images\poland.png" /></button>
		<button class="flag flag-england"><img src="images\uk.png" /></button> <br/>
		<div class="page-start">
			<span class="lose-message"></span><br/>
			<button class="color red button large start">Graj</button>
		</div>
		<div class="page-bid"  style="display:none;">
			<div class="my-money">
					<label class="cash-label"></label> : <span class='cash money-format'></span>
			</div>
			<div class="my-bid">
					<div class="bid-error"></div>
					<label class="set-bet-label"></label> <br/>
					<input type='number' name="bid"/>
			</div>
			<button class="color red button large next">Dalej</button>
		</div>
		<div class="page-game" style="display:none;">
			<span class="message"></span><br/>
			<label class="cash-label"></label> : <span class='money-format cash_player'></span><br/>
			<label class="bet-label"></label> : <span class='money-format bid'></span></br>
				<label class="value-label"></label> : <span class="points"></span>
			<div class="card-container player-card-container"></div>
			<span class="computer-message"></span>			
			<div class="opponent">
				<label class="opponent-value-label"></label> : <span class="computer-points"></span><br/>
			<div class="card-container computer-card-container"></div>
			</div>	
			<button class="color red button large get-card">Pobierz Karte</button>
			<button class="color red button large check">Pas</button>
			<button class="color red button large new">Graj</button>
		</div>
	</div>

  <script src="dist/app.js"></script>
</body>
</html>
